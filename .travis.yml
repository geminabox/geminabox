language: ruby
bundler_args: --without development --path vendor/bundle
rvm:
  - 2.3.8
  - 2.4.6
  - 2.5.4
  - 2.6.2
  - 2.7.2
  - 3.0.0

before_install:
  - gem update --system $gemver
  - gem --version

env:
  - gemver: 2.7.9
  - gemver: 3.2.3

jobs:
  exclude:
    - rvm: 3.0.0
      env: gemver=2.7.9
